<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>‚¨õ Quadrato Magico</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&display=swap');
        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        :root { --bg-dark: #0a0a12; --bg-card: #12121f; --gold: #d4af37; --gold-light: #f4d675; --purple: #7b2cbf; --purple-light: #9d4edd; --green: #10b981; --text: #e8e8e8; --text-dim: #888; }
        body { font-family: 'Cinzel', serif; background: var(--bg-dark); background-image: radial-gradient(ellipse at top, rgba(123, 44, 191, 0.15) 0%, transparent 50%), radial-gradient(ellipse at bottom, rgba(212, 175, 55, 0.1) 0%, transparent 50%); color: var(--text); min-height: 100vh; padding: 15px; user-select: none; }
        .header { text-align: center; margin-bottom: 15px; }
        .header h1 { font-size: 1.2rem; color: var(--gold); text-shadow: 0 0 10px rgba(212, 175, 55, 0.5); }
        .header .subtitle { font-size: 0.85rem; color: var(--text-dim); }
        .planet-symbol { font-size: 2.5rem; margin: 5px 0; }
        .step-indicator { display: flex; justify-content: center; gap: 10px; margin-bottom: 15px; }
        .step { padding: 8px 15px; border-radius: 20px; font-size: 0.75rem; background: rgba(255,255,255,0.1); color: var(--text-dim); }
        .step.active { background: linear-gradient(135deg, var(--purple), var(--gold)); color: white; }
        .step.completed { background: var(--green); color: white; }
        .day-info { background: var(--bg-card); border-radius: 12px; padding: 15px; margin-bottom: 15px; border: 1px solid rgba(212, 175, 55, 0.3); text-align: center; }
        .day-info h2 { color: var(--gold); font-size: 1rem; margin-bottom: 10px; }
        .vibration-count { font-size: 3.5rem; color: var(--gold-light); text-shadow: 0 0 20px rgba(212, 175, 55, 0.5); }
        .vibration-label { font-size: 0.9rem; color: var(--text-dim); }
        .mantra-section { background: var(--bg-card); border-radius: 12px; padding: 12px; margin-bottom: 15px; text-align: center; border: 1px solid rgba(255,255,255,0.1); }
        .mantra-text { font-size: 1.2rem; color: var(--gold-light); letter-spacing: 2px; }
        .mantra-pronunciation { font-size: 0.8rem; color: var(--text-dim); font-style: italic; margin-top: 5px; }
        .affirmation-box { background: rgba(123, 44, 191, 0.15); border-radius: 10px; padding: 12px; margin-bottom: 15px; font-style: italic; font-size: 0.9rem; border-left: 3px solid var(--purple); display: none; }
        .affirmation-box.show { display: block; }
        .counter-section { background: var(--bg-card); border-radius: 12px; padding: 15px; border: 1px solid rgba(123, 44, 191, 0.3); }
        .counter-display { text-align: center; margin-bottom: 10px; }
        .counter-number { font-size: 3rem; background: linear-gradient(135deg, var(--gold), var(--purple-light)); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
        .counter-total { font-size: 1rem; color: var(--text-dim); }
        .progress-bar { height: 10px; background: rgba(255,255,255,0.1); border-radius: 5px; overflow: hidden; margin: 10px 0; }
        .progress-fill { height: 100%; background: linear-gradient(90deg, var(--purple), var(--gold)); transition: width 0.3s; }
        .message { text-align: center; font-size: 1rem; color: var(--gold-light); min-height: 25px; margin: 10px 0; }
        .message.warning { color: #ff6b6b; animation: pulse 1s infinite; }
        @keyframes pulse { 0%, 100% { opacity: 1; } 50% { opacity: 0.5; } }
        .counter-buttons { display: grid; grid-template-columns: repeat(3, 1fr); gap: 8px; }
        .btn { padding: 12px; font-size: 1.1rem; font-weight: bold; font-family: 'Cinzel', serif; border: none; border-radius: 10px; cursor: pointer; color: white; transition: transform 0.1s; }
        .btn:active { transform: scale(0.95); }
        .btn-add { background: linear-gradient(135deg, var(--purple), var(--purple-light)); }
        .btn-vibra { grid-column: span 3; padding: 18px; font-size: 1.3rem; background: linear-gradient(135deg, var(--gold), #c9a227); color: #1a1a1a; }
        .settings-row { display: flex; justify-content: space-between; align-items: center; padding: 10px 0; font-size: 0.85rem; color: var(--text-dim); border-top: 1px solid rgba(255,255,255,0.1); margin-top: 10px; }
        .toggle { position: relative; width: 45px; height: 24px; }
        .toggle input { opacity: 0; width: 0; height: 0; }
        .toggle-slider { position: absolute; cursor: pointer; top: 0; left: 0; right: 0; bottom: 0; background: rgba(255,255,255,0.2); transition: 0.3s; border-radius: 24px; }
        .toggle-slider:before { position: absolute; content: ""; height: 18px; width: 18px; left: 3px; bottom: 3px; background: white; transition: 0.3s; border-radius: 50%; }
        .toggle input:checked + .toggle-slider { background: var(--gold); }
        .toggle input:checked + .toggle-slider:before { transform: translateX(21px); }
        .overlay { position: fixed; top: 0; left: 0; right: 0; bottom: 0; background: radial-gradient(circle, rgba(212, 175, 55, 0.95), rgba(123, 44, 191, 0.95)); display: flex; flex-direction: column; justify-content: center; align-items: center; z-index: 1000; opacity: 0; pointer-events: none; transition: opacity 0.5s; }
        .overlay.show { opacity: 1; pointer-events: all; }
        .overlay-icon { font-size: 4rem; margin-bottom: 10px; animation: bounce 1s infinite; }
        @keyframes bounce { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-8px); } }
        .overlay-text { font-size: 1.5rem; color: #1a1a1a; margin-bottom: 20px; }
        .btn-close { padding: 12px 30px; background: #1a1a1a; color: var(--gold); border: 2px solid var(--gold); border-radius: 25px; font-family: 'Cinzel', serif; font-size: 1rem; cursor: pointer; }
    </style>
</head>
<body>
    <div class="header">
        <div class="planet-symbol" id="planetSymbol">‚òâ</div>
        <h1 id="squareTitle">QUADRATO DEL SOLE</h1>
        <div class="subtitle">Giorno <span id="currentDay">1</span> di <span id="totalDays">36</span></div>
    </div>
    
    <div class="step-indicator">
        <div class="step active" id="step1">üîä Vibrazioni</div>
        <div class="step" id="step2">‚úçÔ∏è Affermazioni</div>
    </div>
    
    <div class="day-info">
        <h2>VIBRAZIONI OGGI</h2>
        <div class="vibration-count" id="todayVibrations">111</div>
        <div class="vibration-label">volte il mantra</div>
    </div>
    
    <div class="mantra-section">
        <div class="mantra-text" id="mantraText">SURYAYE</div>
        <div class="mantra-pronunciation" id="mantraPronunciation">(SUR-ya-yeh)</div>
    </div>
    
    <div class="affirmation-box" id="affirmationBox">
        <span id="affirmationText">"La tua affermazione qui..."</span>
    </div>
    
    <div class="counter-section">
        <div class="counter-display">
            <div class="counter-number" id="counterDisplay">0</div>
            <div class="counter-total">di <span id="counterTotal">111</span></div>
        </div>
        <div class="progress-bar">
            <div class="progress-fill" id="progressFill" style="width: 0%"></div>
        </div>
        <div class="message" id="message"></div>
        <div class="counter-buttons">
            <button class="btn btn-add" onclick="addCount(1)">+1</button>
            <button class="btn btn-add" onclick="addCount(5)">+5</button>
            <button class="btn btn-add" onclick="addCount(10)">+10</button>
            <button class="btn btn-vibra" id="mainBtn" onclick="addCount(1)">‚ö° VIBRA ‚ö°</button>
        </div>
        <div class="settings-row">
            <span>üîä Suoni</span>
            <label class="toggle">
                <input type="checkbox" id="soundToggle" checked>
                <span class="toggle-slider"></span>
            </label>
        </div>
    </div>
    
    <div class="overlay" id="overlay">
        <div class="overlay-icon">‚úß</div>
        <div class="overlay-text" id="overlayText">GIORNO COMPLETATO!</div>
        <button class="btn-close" onclick="saveAndClose()">Salva e Chiudi</button>
    </div>
    
    <audio id="audio10" preload="auto"></audio>
    <audio id="audio20" preload="auto"></audio>
    <audio id="audio30" preload="auto"></audio>
    <audio id="audio40" preload="auto"></audio>
    <audio id="audio50" preload="auto"></audio>
    <audio id="audio100" preload="auto"></audio>
    <audio id="audioLast" preload="auto"></audio>
    <audio id="audioComplete" preload="auto"></audio>
    
    <script>
        const PLANETS = {
            saturn: { symbol: "‚ôÑ", name: "SATURNO", days: 15 },
            jupiter: { symbol: "‚ôÉ", name: "GIOVE", days: 16 },
            mars: { symbol: "‚ôÇ", name: "MARTE", days: 25 },
            sun: { symbol: "‚òâ", name: "SOLE", days: 36 },
            venus: { symbol: "‚ôÄ", name: "VENERE", days: 49 },
            mercury: { symbol: "‚òø", name: "MERCURIO", days: 64 },
            moon: { symbol: "‚òΩ", name: "LUNA", days: 81 }
        };
        
        let state = {
            step: 1,
            vibCount: 0,
            vibTotal: 111,
            affCount: 0,
            affTotal: 3,
            planet: 'sun',
            day: 1,
            affText: '',
            workId: '',
            audioUrl: '',
            lang: 'it',
            sound: true
        };
        
        function init() {
            if (window.Telegram && window.Telegram.WebApp) {
                window.Telegram.WebApp.expand();
                window.Telegram.WebApp.ready();
            }
            
            const p = new URLSearchParams(window.location.search);
            state.workId = p.get('work_id') || '';
            state.planet = p.get('planet') || 'sun';
            state.day = parseInt(p.get('day')) || 1;
            state.vibTotal = parseInt(p.get('vibrations')) || parseInt(p.get('total')) || 111;
            state.affTotal = parseInt(p.get('aff_reps')) || 3;
            state.affText = decodeURIComponent(p.get('affirmation') || '');
            state.audioUrl = p.get('audio_url') || '';
            state.lang = p.get('lang') || 'it';
            
            const planet = PLANETS[state.planet] || PLANETS.sun;
            document.getElementById('planetSymbol').textContent = planet.symbol;
            document.getElementById('squareTitle').textContent = 'QUADRATO ' + planet.name;
            document.getElementById('currentDay').textContent = state.day;
            document.getElementById('totalDays').textContent = planet.days;
            document.getElementById('todayVibrations').textContent = state.vibTotal;
            document.getElementById('counterTotal').textContent = state.vibTotal;
            
            const mantra = decodeURIComponent(p.get('mantra') || 'MANTRA');
            const pron = decodeURIComponent(p.get('pronunciation') || '');
            document.getElementById('mantraText').textContent = mantra;
            document.getElementById('mantraPronunciation').textContent = pron ? '(' + pron + ')' : '';
            
            if (state.affText) {
                document.getElementById('affirmationText').textContent = '"' + state.affText + '"';
            }
            if (state.affTotal <= 0) {
                document.getElementById('step2').style.display = 'none';
            }
            
            loadAudio();
            updateUI();
        }
        
        function loadAudio() {
            if (!state.audioUrl) return;
            [10, 20, 30, 40, 50, 100].forEach(n => {
                const el = document.getElementById('audio' + n);
                if (el) el.src = state.audioUrl + '/' + state.lang + '/' + n + '.mp3';
            });
            document.getElementById('audioLast').src = state.audioUrl + '/' + state.lang + '/last.mp3';
            document.getElementById('audioComplete').src = state.audioUrl + '/' + state.lang + '/complete.mp3';
        }
        
        function addCount(n) {
            state.sound = document.getElementById('soundToggle').checked;
            
            if (state.step === 1) {
                if (state.vibCount >= state.vibTotal) return;
                const prev = state.vibCount;
                state.vibCount = Math.min(state.vibCount + n, state.vibTotal);
                
                if (state.sound) checkMilestone(prev, state.vibCount, state.vibTotal);
                updateUI();
                
                if (state.vibCount >= state.vibTotal) {
                    if (state.affTotal > 0) {
                        setTimeout(switchToAffirmations, 800);
                    } else {
                        setTimeout(showComplete, 500);
                    }
                }
            } else {
                if (state.affCount >= state.affTotal) return;
                const prev = state.affCount;
                state.affCount = Math.min(state.affCount + n, state.affTotal);
                
                if (state.sound && state.affCount === state.affTotal - 1 && prev < state.affTotal - 1) {
                    playAudio('audioLast');
                }
                updateUI();
                
                if (state.affCount >= state.affTotal) {
                    setTimeout(showComplete, 500);
                }
            }
        }
        
        function checkMilestone(prev, curr, total) {
            if (curr === total - 1 && prev < total - 1) { playAudio('audioLast'); return; }
            for (const m of [10, 20, 30, 40, 50, 100]) {
                if (prev < m && curr >= m && m <= total) { playAudio('audio' + m); return; }
            }
        }
        
        function switchToAffirmations() {
            state.step = 2;
            document.getElementById('step1').classList.remove('active');
            document.getElementById('step1').classList.add('completed');
            document.getElementById('step2').classList.add('active');
            document.getElementById('mainBtn').textContent = '‚úçÔ∏è RECITA ‚úçÔ∏è';
            document.getElementById('affirmationBox').classList.add('show');
            updateUI();
        }
        
        function updateUI() {
            const curr = state.step === 1 ? state.vibCount : state.affCount;
            const total = state.step === 1 ? state.vibTotal : state.affTotal;
            
            document.getElementById('counterDisplay').textContent = curr;
            document.getElementById('counterTotal').textContent = total;
            document.getElementById('progressFill').style.width = Math.round((curr / total) * 100) + '%';
            
            const left = total - curr;
            const msg = document.getElementById('message');
            if (left === 0) {
                msg.textContent = state.step === 1 && state.affTotal > 0 ? '‚úß Ora le affermazioni...' : '‚úß COMPLETATO ‚úß';
                msg.className = 'message';
            } else if (left === 1) {
                msg.textContent = '‚ö° ULTIMA! ‚ö°';
                msg.className = 'message warning';
            } else if (left <= 5) {
                msg.textContent = '‚ö° ULTIME ' + left + '! ‚ö°';
                msg.className = 'message warning';
            } else {
                msg.textContent = '';
                msg.className = 'message';
            }
        }
        
        function playAudio(id) {
            const a = document.getElementById(id);
            if (a && a.src) { a.currentTime = 0; a.play().catch(() => {}); }
        }
        
        function showComplete() {
            if (state.sound) playAudio('audioComplete');
            document.getElementById('overlay').classList.add('show');
        }
        
        function saveAndClose() {
            const data = {
                action: 'counter_complete',
                work_id: state.workId,
                vibrations: state.vibCount,
                affirmations: state.affCount,
                total_vibrations: state.vibTotal,
                total_affirmations: state.affTotal
            };
            
            if (window.Telegram && window.Telegram.WebApp) {
                window.Telegram.WebApp.sendData(JSON.stringify(data));
                setTimeout(() => window.Telegram.WebApp.close(), 300);
            } else {
                alert('Completato! Chiudi manualmente.');
            }
        }
        
        init();
    </script>
</body>
</html>
