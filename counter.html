<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>‚ö° Contatore</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            color: #fff;
            min-height: 100vh;
            padding: 20px;
            user-select: none;
        }
        .container { max-width: 400px; margin: 0 auto; }
        .header { text-align: center; margin-bottom: 20px; }
        .header h1 { font-size: 1.3rem; color: #ffd700; margin-bottom: 5px; }
        .header .subtitle { font-size: 0.9rem; color: #888; }
        
        .steps { display: flex; justify-content: center; gap: 10px; margin-bottom: 20px; }
        .step { padding: 8px 16px; border-radius: 20px; font-size: 0.8rem; background: rgba(255,255,255,0.1); color: #888; }
        .step.active { background: linear-gradient(135deg, #7b2cbf, #ffd700); color: #fff; }
        .step.done { background: #10b981; color: #fff; }
        
        .card { background: rgba(255,255,255,0.05); border-radius: 16px; padding: 20px; margin-bottom: 15px; border: 1px solid rgba(255,215,0,0.3); }
        
        .count-display { text-align: center; margin-bottom: 15px; }
        .count-big { font-size: 4rem; font-weight: bold; color: #ffd700; }
        .count-total { font-size: 1rem; color: #888; }
        
        .progress { height: 10px; background: rgba(255,255,255,0.1); border-radius: 5px; overflow: hidden; margin-bottom: 15px; }
        .progress-fill { height: 100%; background: linear-gradient(90deg, #7b2cbf, #ffd700); transition: width 0.3s; }
        
        .message { text-align: center; min-height: 25px; font-size: 1rem; color: #ffd700; margin-bottom: 15px; }
        .message.warning { color: #ff6b6b; animation: pulse 1s infinite; }
        @keyframes pulse { 0%, 100% { opacity: 1; } 50% { opacity: 0.5; } }
        
        .affirmation { background: rgba(123,44,191,0.2); border-left: 3px solid #7b2cbf; padding: 12px; border-radius: 0 8px 8px 0; font-style: italic; margin-bottom: 15px; display: none; }
        .affirmation.show { display: block; }
        
        .buttons { display: grid; grid-template-columns: repeat(3, 1fr); gap: 10px; }
        .btn { padding: 15px; font-size: 1.2rem; font-weight: bold; border: none; border-radius: 12px; cursor: pointer; color: #fff; transition: transform 0.1s; }
        .btn:active { transform: scale(0.95); }
        .btn-add { background: linear-gradient(135deg, #7b2cbf, #9d4edd); }
        .btn-main { grid-column: span 3; padding: 20px; font-size: 1.3rem; background: linear-gradient(135deg, #ffd700, #ffaa00); color: #1a1a2e; }
        
        .settings { display: flex; justify-content: space-between; align-items: center; margin-top: 15px; padding-top: 15px; border-top: 1px solid rgba(255,255,255,0.1); }
        .toggle { position: relative; width: 50px; height: 26px; }
        .toggle input { opacity: 0; width: 0; height: 0; }
        .toggle-slider { position: absolute; cursor: pointer; top: 0; left: 0; right: 0; bottom: 0; background: rgba(255,255,255,0.2); border-radius: 26px; transition: 0.3s; }
        .toggle-slider:before { position: absolute; content: ""; height: 20px; width: 20px; left: 3px; bottom: 3px; background: #fff; border-radius: 50%; transition: 0.3s; }
        .toggle input:checked + .toggle-slider { background: #ffd700; }
        .toggle input:checked + .toggle-slider:before { transform: translateX(24px); }
        
        .overlay { position: fixed; top: 0; left: 0; right: 0; bottom: 0; background: linear-gradient(135deg, rgba(255,215,0,0.95), rgba(123,44,191,0.95)); display: flex; flex-direction: column; justify-content: center; align-items: center; z-index: 100; opacity: 0; pointer-events: none; transition: opacity 0.5s; }
        .overlay.show { opacity: 1; pointer-events: all; }
        .overlay-icon { font-size: 5rem; margin-bottom: 20px; }
        .overlay-title { font-size: 1.8rem; color: #1a1a2e; margin-bottom: 10px; }
        .overlay-sub { font-size: 1rem; color: rgba(0,0,0,0.7); margin-bottom: 30px; text-align: center; }
        .btn-close { padding: 15px 40px; background: #1a1a2e; color: #ffd700; border: 2px solid #ffd700; border-radius: 30px; font-size: 1.1rem; cursor: pointer; }
        
        .debug { position: fixed; bottom: 0; left: 0; right: 0; background: rgba(0,0,0,0.9); color: #0f0; font-size: 10px; padding: 5px; max-height: 100px; overflow: auto; display: none; }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1 id="workName">‚ö° Lavoro</h1>
            <div class="subtitle" id="stepTitle">STEP 1: Vibrazioni</div>
        </div>
        
        <div class="steps">
            <div class="step active" id="step1">üîä Vibrazioni</div>
            <div class="step" id="step2">‚úçÔ∏è Affermazioni</div>
        </div>
        
        <div class="card">
            <div class="count-display">
                <div class="count-big" id="currentCount">0</div>
                <div class="count-total">di <span id="totalCount">40</span></div>
            </div>
            
            <div class="progress">
                <div class="progress-fill" id="progressFill" style="width: 0%"></div>
            </div>
            
            <div class="message" id="message"></div>
            
            <div class="affirmation" id="affirmationBox">
                <span id="affirmationText">"..."</span>
            </div>
            
            <div class="buttons">
                <button class="btn btn-add" onclick="addCount(1)">+1</button>
                <button class="btn btn-add" onclick="addCount(5)">+5</button>
                <button class="btn btn-add" onclick="addCount(10)">+10</button>
                <button class="btn btn-main" id="mainBtn" onclick="addCount(1)">‚ö° VIBRA ‚ö°</button>
            </div>
            
            <div class="settings">
                <span style="color: #888;">üîä Suoni</span>
                <label class="toggle">
                    <input type="checkbox" id="soundToggle" checked>
                    <span class="toggle-slider"></span>
                </label>
            </div>
        </div>
    </div>
    
    <div class="overlay" id="overlay">
        <div class="overlay-icon">‚úß</div>
        <div class="overlay-title">COMPLETATO!</div>
        <div class="overlay-sub">Ora lascia andare.<br>Non pensarci pi√π.</div>
        <button class="btn-close" onclick="saveAndClose()">‚úÖ Salva e Chiudi</button>
    </div>
    
    <div class="debug" id="debug"></div>
    
    <audio id="audioLast" preload="auto"></audio>
    <audio id="audioComplete" preload="auto"></audio>
    
    <script>
        // Debug
        function log(msg) {
            console.log('[COUNTER]', msg);
            const d = document.getElementById('debug');
            d.innerHTML += msg + '<br>';
            d.scrollTop = d.scrollHeight;
        }
        
        // State
        let S = {
            step: 1,
            vibCount: 0,
            vibTotal: 40,
            affCount: 0,
            affTotal: 3,
            affText: '',
            workId: '',
            workName: 'Lavoro',
            audioUrl: '',
            sound: true
        };
        
        function init() {
            log('Init...');
            
            // Telegram WebApp
            if (window.Telegram && window.Telegram.WebApp) {
                window.Telegram.WebApp.expand();
                window.Telegram.WebApp.ready();
                log('Telegram WebApp ready');
            } else {
                log('WARNING: No Telegram WebApp!');
            }
            
            // Parse URL params
            const p = new URLSearchParams(window.location.search);
            S.workId = p.get('work_id') || '';
            S.vibTotal = parseInt(p.get('total')) || 40;
            S.affTotal = parseInt(p.get('aff_reps')) || 3;
            S.affText = decodeURIComponent(p.get('affirmation') || '');
            S.workName = decodeURIComponent(p.get('name') || 'Lavoro');
            S.audioUrl = p.get('audio_url') || '';
            
            log('workId=' + S.workId + ', vibTotal=' + S.vibTotal + ', affTotal=' + S.affTotal);
            
            // Update UI
            document.getElementById('workName').textContent = S.workName;
            document.getElementById('totalCount').textContent = S.vibTotal;
            if (S.affText) {
                document.getElementById('affirmationText').textContent = '"' + S.affText + '"';
            }
            
            // Hide step 2 if no affirmations
            if (S.affTotal <= 0) {
                document.getElementById('step2').style.display = 'none';
            }
            
            // Load audio
            if (S.audioUrl) {
                const lang = p.get('lang') || 'it';
                document.getElementById('audioLast').src = S.audioUrl + '/' + lang + '/last.mp3';
                document.getElementById('audioComplete').src = S.audioUrl + '/' + lang + '/complete.mp3';
            }
            
            updateUI();
        }
        
        function addCount(n) {
            S.sound = document.getElementById('soundToggle').checked;
            
            if (S.step === 1) {
                // Step 1: Vibrations
                if (S.vibCount >= S.vibTotal) return;
                
                const prev = S.vibCount;
                S.vibCount = Math.min(S.vibCount + n, S.vibTotal);
                
                // Sound on last
                if (S.sound && S.vibCount === S.vibTotal - 1 && prev !== S.vibTotal - 1) {
                    playAudio('audioLast');
                }
                
                updateUI();
                
                // Done with step 1?
                if (S.vibCount >= S.vibTotal) {
                    log('Step 1 complete');
                    if (S.affTotal > 0) {
                        setTimeout(switchToAffirmations, 800);
                    } else {
                        setTimeout(showComplete, 500);
                    }
                }
            } else {
                // Step 2: Affirmations
                if (S.affCount >= S.affTotal) return;
                
                const prev = S.affCount;
                S.affCount = Math.min(S.affCount + n, S.affTotal);
                
                // Sound on last
                if (S.sound && S.affCount === S.affTotal - 1 && prev !== S.affTotal - 1) {
                    playAudio('audioLast');
                }
                
                updateUI();
                
                // Done?
                if (S.affCount >= S.affTotal) {
                    log('Step 2 complete');
                    setTimeout(showComplete, 500);
                }
            }
        }
        
        function switchToAffirmations() {
            S.step = 2;
            log('Switching to step 2');
            
            document.getElementById('step1').classList.remove('active');
            document.getElementById('step1').classList.add('done');
            document.getElementById('step2').classList.add('active');
            document.getElementById('stepTitle').textContent = 'STEP 2: Affermazioni';
            document.getElementById('mainBtn').textContent = '‚úçÔ∏è RECITA ‚úçÔ∏è';
            document.getElementById('affirmationBox').classList.add('show');
            
            updateUI();
        }
        
        function updateUI() {
            const current = S.step === 1 ? S.vibCount : S.affCount;
            const total = S.step === 1 ? S.vibTotal : S.affTotal;
            
            document.getElementById('currentCount').textContent = current;
            document.getElementById('totalCount').textContent = total;
            document.getElementById('progressFill').style.width = Math.round((current / total) * 100) + '%';
            
            // Message
            const left = total - current;
            const msg = document.getElementById('message');
            if (left === 0) {
                msg.textContent = S.step === 1 && S.affTotal > 0 ? '‚úß Ora le affermazioni...' : '‚úß COMPLETATO ‚úß';
                msg.className = 'message';
            } else if (left === 1) {
                msg.textContent = '‚ö° ULTIMA! ‚ö°';
                msg.className = 'message warning';
            } else if (left <= 5) {
                msg.textContent = '‚ö° ULTIME ' + left + '! ‚ö°';
                msg.className = 'message warning';
            } else {
                msg.textContent = '';
                msg.className = 'message';
            }
        }
        
        function playAudio(id) {
            const a = document.getElementById(id);
            if (a && a.src) {
                a.currentTime = 0;
                a.play().catch(e => log('Audio error: ' + e));
            }
        }
        
        function showComplete() {
            log('Showing complete overlay');
            if (S.sound) playAudio('audioComplete');
            document.getElementById('overlay').classList.add('show');
        }
        
        function saveAndClose() {
            log('Saving and closing...');
            
            const data = {
                action: 'counter_complete',
                work_id: S.workId,
                vibrations: S.vibCount,
                affirmations: S.affCount,
                total_vibrations: S.vibTotal,
                total_affirmations: S.affTotal
            };
            
            const jsonData = JSON.stringify(data);
            log('Data to send: ' + jsonData);
            
            // Send to Telegram
            if (window.Telegram && window.Telegram.WebApp) {
                try {
                    log('Calling sendData...');
                    window.Telegram.WebApp.sendData(jsonData);
                    log('sendData called successfully!');
                    
                    // Close after a small delay
                    setTimeout(function() {
                        log('Closing WebApp...');
                        window.Telegram.WebApp.close();
                    }, 500);
                } catch (e) {
                    log('ERROR: ' + e.message);
                    alert('Errore: ' + e.message);
                }
            } else {
                log('Telegram WebApp not available');
                alert('Completato! Chiudi manualmente.');
            }
        }
        
        // Show debug on triple tap
        let tapCount = 0;
        document.addEventListener('click', function() {
            tapCount++;
            setTimeout(function() { tapCount = 0; }, 500);
            if (tapCount >= 3) {
                const d = document.getElementById('debug');
                d.style.display = d.style.display === 'none' ? 'block' : 'none';
            }
        });
        
        init();
    </script>
</body>
</html>
