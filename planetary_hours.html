<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Ore Planetarie v2</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    :root {
      --bg: #0a0a0f; --card: #12121a; --gold: #d4af37; --text: #e8e8e8; --dim: #888;
      --sun: #ffd700; --moon: #c0c0c0; --mars: #ff4444; --mercury: #8b4513;
      --jupiter: #ff8c00; --venus: #90ee90; --saturn: #4a4a4a;
    }
    body { font-family: -apple-system, sans-serif; background: var(--bg); color: var(--text); padding: 12px; }
    .container { max-width: 500px; margin: 0 auto; }
    .header { text-align: center; padding: 12px 0; border-bottom: 1px solid rgba(212,175,55,0.3); margin-bottom: 12px; }
    .header h1 { font-size: 18px; color: var(--gold); }
    .header .loc { font-size: 12px; color: var(--dim); margin-top: 4px; }
    .header .date { font-size: 13px; margin-top: 2px; }
    
    .banner { background: linear-gradient(135deg, rgba(212,175,55,0.15), rgba(212,175,55,0.05)); border: 1px solid var(--gold); border-radius: 10px; padding: 14px; margin-bottom: 12px; text-align: center; }
    .banner .lbl { font-size: 10px; text-transform: uppercase; letter-spacing: 1px; color: var(--gold); margin-bottom: 6px; }
    .banner .row { display: flex; align-items: center; justify-content: center; gap: 10px; }
    .banner .sym { font-size: 32px; }
    .banner .name { font-size: 20px; font-weight: bold; }
    .banner .time { font-size: 12px; color: var(--dim); }
    .banner .cd { margin-top: 8px; font-size: 13px; color: var(--gold); }
    .banner .cd b { font-size: 16px; }
    
    .info { display: flex; justify-content: space-around; background: var(--card); border-radius: 8px; padding: 10px; margin-bottom: 10px; }
    .info-item { text-align: center; }
    .info-item .ic { font-size: 18px; }
    .info-item .t { font-size: 14px; font-weight: bold; }
    .info-item .l { font-size: 10px; color: var(--dim); }
    
    .ruler { text-align: center; background: var(--card); border-radius: 8px; padding: 8px; margin-bottom: 10px; }
    .ruler .l { font-size: 10px; color: var(--dim); }
    .ruler .p { font-size: 16px; font-weight: bold; margin-top: 2px; }
    
    .tabs { display: flex; background: var(--card); border-radius: 8px; padding: 3px; margin-bottom: 10px; }
    .tab { flex: 1; padding: 10px; border: none; background: transparent; color: var(--dim); font-size: 13px; cursor: pointer; border-radius: 6px; }
    .tab.on { background: rgba(212,175,55,0.2); color: var(--gold); }
    
    .grid { display: flex; flex-direction: column; gap: 5px; }
    .row { display: grid; grid-template-columns: 32px 36px 1fr 60px 60px; align-items: center; padding: 8px 10px; background: var(--card); border-radius: 8px; gap: 6px; }
    .row.cur { background: linear-gradient(135deg, rgba(212,175,55,0.2), rgba(212,175,55,0.08)); border: 1px solid var(--gold); }
    .row.past { opacity: 0.4; }
    .row .n { font-size: 12px; font-weight: bold; color: var(--dim); text-align: center; }
    .row.cur .n { color: var(--gold); }
    .row .s { font-size: 20px; text-align: center; }
    .row .nm { font-size: 13px; }
    .row .tm { font-size: 12px; color: var(--dim); text-align: center; font-family: monospace; }
    
    .c-sun { color: var(--sun); } .c-moon { color: var(--moon); } .c-mars { color: var(--mars); }
    .c-mercury { color: var(--mercury); } .c-jupiter { color: var(--jupiter); }
    .c-venus { color: var(--venus); } .c-saturn { color: var(--saturn); }
    
    .hide { display: none !important; }
  </style>
</head>
<body>
<div class="container">
  <div class="header">
    <h1>‚è∞ ORE PLANETARIE</h1>
    <div class="loc" id="locText">üìç Caricamento...</div>
    <div class="date" id="dateText"></div>
  </div>
  
  <div class="ruler">
    <div class="l">Giorno di</div>
    <div class="p" id="rulerText"></div>
  </div>
  
  <div class="info">
    <div class="info-item"><div class="ic">üåÖ</div><div class="t" id="srText">--:--</div><div class="l">Alba</div></div>
    <div class="info-item"><div class="ic">üåá</div><div class="t" id="ssText">--:--</div><div class="l">Tramonto</div></div>
  </div>
  
  <div class="banner" id="curBanner">
    <div class="lbl">Ora Corrente</div>
    <div class="row"><span class="sym" id="curSym"></span><div><div class="name" id="curName"></div><div class="time" id="curTime"></div></div></div>
    <div class="cd">Termina tra <b id="cdText">--:--</b></div>
  </div>
  
  <div class="tabs">
    <button class="tab on" id="tabDay" onclick="showTab('day')">‚òÄÔ∏è Diurne (1-12)</button>
    <button class="tab" id="tabNight" onclick="showTab('night')">üåô Notturne (13-24)</button>
  </div>
  
  <div class="grid" id="gridDay"></div>
  <div class="grid hide" id="gridNight"></div>
</div>

<script>
const tg = window.Telegram?.WebApp;
if (tg) { tg.ready(); tg.expand(); }

// LEGGI PARAMETRI
const P = new URLSearchParams(window.location.search);
const CITY = P.get('city') || 'Roma';
const LAT = parseFloat(P.get('lat')) || 41.9028;
const LON = parseFloat(P.get('lon')) || 12.4964;
const TZ = parseFloat(P.get('tz')) || 1;

// Mostra citt√†
document.getElementById('locText').textContent = 'üìç ' + CITY + ' (' + LAT.toFixed(2) + ', ' + LON.toFixed(2) + ')';

const PLANETS = {
  sun: { s: '‚òâ', n: 'Sole', c: 'c-sun' },
  moon: { s: '‚òΩ', n: 'Luna', c: 'c-moon' },
  mars: { s: '‚ôÇ', n: 'Marte', c: 'c-mars' },
  mercury: { s: '‚òø', n: 'Mercurio', c: 'c-mercury' },
  jupiter: { s: '‚ôÉ', n: 'Giove', c: 'c-jupiter' },
  venus: { s: '‚ôÄ', n: 'Venere', c: 'c-venus' },
  saturn: { s: '‚ôÑ', n: 'Saturno', c: 'c-saturn' }
};
const SEQ = ['saturn','jupiter','mars','sun','venus','mercury','moon'];
const RULERS = {0:'moon',1:'mars',2:'mercury',3:'jupiter',4:'venus',5:'saturn',6:'sun'};

function sunTimes(lat, lon, d, tz) {
  const doy = Math.floor((d - new Date(d.getFullYear(),0,0)) / 86400000);
  const lr = lat * Math.PI / 180;
  const dec = -23.45 * Math.cos(2*Math.PI/365*(doy+10));
  const dr = dec * Math.PI / 180;
  const B = 2*Math.PI/365*(doy-81);
  const eot = 9.87*Math.sin(2*B) - 7.53*Math.cos(B) - 1.5*Math.sin(B);
  const z = 90.833 * Math.PI / 180;
  let cH = (Math.cos(z) - Math.sin(lr)*Math.sin(dr)) / (Math.cos(lr)*Math.cos(dr));
  cH = Math.max(-1, Math.min(1, cH));
  const H = Math.acos(cH) * 180 / Math.PI;
  const noon = 720 - lon*4 - eot;
  const sr = new Date(d); sr.setHours(0,0,0,0); sr.setMinutes(noon - H*4 + tz*60);
  const ss = new Date(d); ss.setHours(0,0,0,0); ss.setMinutes(noon + H*4 + tz*60);
  return { sr, ss };
}

function calcHours(lat, lon, d, tz) {
  const { sr, ss } = sunTimes(lat, lon, d, tz);
  const tom = new Date(d); tom.setDate(tom.getDate()+1);
  const { sr: nsr } = sunTimes(lat, lon, tom, tz);
  const dayL = (ss - sr) / 12;
  const nightL = (nsr - ss) / 12;
  const wd = (d.getDay()+6) % 7;
  const ruler = RULERS[wd];
  const ri = SEQ.indexOf(ruler);
  const hrs = [];
  let t = new Date(sr);
  for (let i=0; i<12; i++) {
    const p = SEQ[(ri+i)%7];
    const e = new Date(t.getTime() + dayL);
    hrs.push({ num: i+1, p, st: new Date(t), en: e, day: true });
    t = e;
  }
  t = new Date(ss);
  for (let i=0; i<12; i++) {
    const p = SEQ[(ri+12+i)%7];
    const e = new Date(t.getTime() + nightL);
    hrs.push({ num: i+13, p, st: new Date(t), en: e, day: false });
    t = e;
  }
  return { hrs, sr, ss, ruler };
}

function fmt(d) { return d.toLocaleTimeString('it-IT',{hour:'2-digit',minute:'2-digit'}); }

function getCur(hrs, now) {
  for (const h of hrs) if (now >= h.st && now < h.en) return h;
  return null;
}

function mkRow(h, now, cur) {
  const pl = PLANETS[h.p];
  const isCur = cur && h.num === cur.num;
  const isPast = now >= h.en;
  let cls = 'row';
  if (isCur) cls += ' cur';
  else if (isPast) cls += ' past';
  return `<div class="${cls}"><div class="n">${h.num}</div><div class="s ${pl.c}">${pl.s}</div><div class="nm ${pl.c}">${pl.n}</div><div class="tm">${fmt(h.st)}</div><div class="tm">${fmt(h.en)}</div></div>`;
}

let DATA = null;

function init() {
  const now = new Date();
  DATA = calcHours(LAT, LON, now, TZ);
  const cur = getCur(DATA.hrs, now);
  
  // Date
  document.getElementById('dateText').textContent = now.toLocaleDateString('it-IT',{weekday:'long',day:'numeric',month:'long',year:'numeric'});
  
  // Ruler
  const rl = PLANETS[DATA.ruler];
  document.getElementById('rulerText').innerHTML = `<span class="${rl.c}">${rl.s} ${rl.n}</span>`;
  
  // Sun times
  document.getElementById('srText').textContent = fmt(DATA.sr);
  document.getElementById('ssText').textContent = fmt(DATA.ss);
  
  // Current
  if (cur) {
    const pl = PLANETS[cur.p];
    document.getElementById('curSym').textContent = pl.s;
    document.getElementById('curSym').className = 'sym ' + pl.c;
    document.getElementById('curName').textContent = pl.n;
    document.getElementById('curName').className = 'name ' + pl.c;
    document.getElementById('curTime').textContent = fmt(cur.st) + ' - ' + fmt(cur.en);
    document.getElementById('curBanner').style.display = 'block';
  } else {
    document.getElementById('curBanner').style.display = 'none';
  }
  
  // Grids
  const dayH = DATA.hrs.filter(h => h.day);
  const nightH = DATA.hrs.filter(h => !h.day);
  document.getElementById('gridDay').innerHTML = dayH.map(h => mkRow(h, now, cur)).join('');
  document.getElementById('gridNight').innerHTML = nightH.map(h => mkRow(h, now, cur)).join('');
}

function updateCD() {
  if (!DATA) return;
  const now = new Date();
  const cur = getCur(DATA.hrs, now);
  if (cur) {
    const rem = Math.max(0, Math.floor((cur.en - now) / 1000));
    const m = Math.floor(rem / 60);
    const s = rem % 60;
    document.getElementById('cdText').textContent = m + 'm ' + s + 's';
  }
}

// TAB SWITCH - SEMPLICE
function showTab(which) {
  const gDay = document.getElementById('gridDay');
  const gNight = document.getElementById('gridNight');
  const tDay = document.getElementById('tabDay');
  const tNight = document.getElementById('tabNight');
  
  if (which === 'day') {
    gDay.classList.remove('hide');
    gNight.classList.add('hide');
    tDay.classList.add('on');
    tNight.classList.remove('on');
  } else {
    gDay.classList.add('hide');
    gNight.classList.remove('hide');
    tDay.classList.remove('on');
    tNight.classList.add('on');
  }
}

// START
init();
setInterval(updateCD, 1000);
</script>
</body>
</html>
