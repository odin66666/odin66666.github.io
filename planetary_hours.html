<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Ore Planetarie DEBUG</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    :root {
      --bg: #0a0a0f; --card: #12121a; --gold: #d4af37; --text: #e8e8e8; --dim: #888;
      --sun: #ffd700; --moon: #c0c0c0; --mars: #ff4444; --mercury: #8b4513;
      --jupiter: #ff8c00; --venus: #90ee90; --saturn: #4a4a4a;
    }
    body { font-family: -apple-system, sans-serif; background: var(--bg); color: var(--text); padding: 12px; }
    .container { max-width: 500px; margin: 0 auto; }
    .header { text-align: center; padding: 12px 0; border-bottom: 1px solid rgba(212,175,55,0.3); margin-bottom: 12px; }
    .header h1 { font-size: 18px; color: var(--gold); }
    .header .loc { font-size: 12px; color: var(--dim); margin-top: 4px; }
    .header .date { font-size: 13px; margin-top: 2px; }
    
    .debug { background: #1a1a2e; border: 1px solid #333; border-radius: 8px; padding: 10px; margin-bottom: 12px; font-size: 11px; font-family: monospace; color: #0f0; }
    
    .banner { background: linear-gradient(135deg, rgba(212,175,55,0.15), rgba(212,175,55,0.05)); border: 1px solid var(--gold); border-radius: 10px; padding: 14px; margin-bottom: 12px; text-align: center; }
    .banner .lbl { font-size: 10px; text-transform: uppercase; letter-spacing: 1px; color: var(--gold); margin-bottom: 6px; }
    .banner .row { display: flex; align-items: center; justify-content: center; gap: 10px; }
    .banner .sym { font-size: 32px; }
    .banner .name { font-size: 20px; font-weight: bold; }
    .banner .time { font-size: 12px; color: var(--dim); }
    .banner .cd { margin-top: 8px; font-size: 13px; color: var(--gold); }
    .banner .cd b { font-size: 16px; }
    
    .info { display: flex; justify-content: space-around; background: var(--card); border-radius: 8px; padding: 10px; margin-bottom: 10px; }
    .info-item { text-align: center; }
    .info-item .ic { font-size: 18px; }
    .info-item .t { font-size: 14px; font-weight: bold; }
    .info-item .l { font-size: 10px; color: var(--dim); }
    
    .ruler { text-align: center; background: var(--card); border-radius: 8px; padding: 8px; margin-bottom: 10px; }
    .ruler .l { font-size: 10px; color: var(--dim); }
    .ruler .p { font-size: 16px; font-weight: bold; margin-top: 2px; }
    
    .tabs { display: flex; background: var(--card); border-radius: 8px; padding: 3px; margin-bottom: 10px; }
    .tab { flex: 1; padding: 10px; border: none; background: transparent; color: var(--dim); font-size: 13px; cursor: pointer; border-radius: 6px; }
    .tab.on { background: rgba(212,175,55,0.2); color: var(--gold); }
    
    .grid { display: flex; flex-direction: column; gap: 5px; }
    .hrow { display: grid; grid-template-columns: 32px 36px 1fr 60px 60px; align-items: center; padding: 8px 10px; background: var(--card); border-radius: 8px; gap: 6px; }
    .hrow.cur { background: linear-gradient(135deg, rgba(212,175,55,0.2), rgba(212,175,55,0.08)); border: 1px solid var(--gold); }
    .hrow.past { opacity: 0.4; }
    .hrow .n { font-size: 12px; font-weight: bold; color: var(--dim); text-align: center; }
    .hrow.cur .n { color: var(--gold); }
    .hrow .s { font-size: 20px; text-align: center; }
    .hrow .nm { font-size: 13px; }
    .hrow .tm { font-size: 12px; color: var(--dim); text-align: center; font-family: monospace; }
    
    .c-sun { color: var(--sun); } .c-moon { color: var(--moon); } .c-mars { color: var(--mars); }
    .c-mercury { color: var(--mercury); } .c-jupiter { color: var(--jupiter); }
    .c-venus { color: var(--venus); } .c-saturn { color: var(--saturn); }
    
    .hide { display: none !important; }
    .localtime { font-size: 11px; color: var(--gold); margin-top: 4px; }
  </style>
</head>
<body>
<div class="container">
  <div class="header">
    <h1>‚è∞ ORE PLANETARIE</h1>
    <div class="loc" id="locText">üìç Caricamento...</div>
    <div class="date" id="dateText"></div>
    <div class="localtime" id="localTime"></div>
  </div>
  
  <div class="debug" id="debugBox">DEBUG...</div>
  
  <div class="ruler">
    <div class="l">Giorno di</div>
    <div class="p" id="rulerText"></div>
  </div>
  
  <div class="info">
    <div class="info-item"><div class="ic">üåÖ</div><div class="t" id="srText">--:--</div><div class="l">Alba</div></div>
    <div class="info-item"><div class="ic">üåá</div><div class="t" id="ssText">--:--</div><div class="l">Tramonto</div></div>
  </div>
  
  <div class="banner" id="curBanner">
    <div class="lbl">Ora Corrente</div>
    <div class="row"><span class="sym" id="curSym"></span><div><div class="name" id="curName"></div><div class="time" id="curTime"></div></div></div>
    <div class="cd">Termina tra <b id="cdText">--:--</b></div>
  </div>
  
  <div class="tabs">
    <button class="tab on" id="tabDay" onclick="showTab('day')">‚òÄÔ∏è Diurne (1-12)</button>
    <button class="tab" id="tabNight" onclick="showTab('night')">üåô Notturne (13-24)</button>
  </div>
  
  <div class="grid" id="gridDay"></div>
  <div class="grid hide" id="gridNight"></div>
</div>

<script>
const tg = window.Telegram?.WebApp;
if (tg) { tg.ready(); tg.expand(); }

const P = new URLSearchParams(window.location.search);
const CITY = P.get('city') || 'Roma';
const LAT = parseFloat(P.get('lat')) || 41.9028;
const LON = parseFloat(P.get('lon')) || 12.4964;
const TZ = parseFloat(P.get('tz')) || 1;

document.getElementById('locText').textContent = 'üìç ' + CITY;

const PLANETS = {
  sun: { s: '‚òâ', n: 'Sole', c: 'c-sun' },
  moon: { s: '‚òΩ', n: 'Luna', c: 'c-moon' },
  mars: { s: '‚ôÇ', n: 'Marte', c: 'c-mars' },
  mercury: { s: '‚òø', n: 'Mercurio', c: 'c-mercury' },
  jupiter: { s: '‚ôÉ', n: 'Giove', c: 'c-jupiter' },
  venus: { s: '‚ôÄ', n: 'Venere', c: 'c-venus' },
  saturn: { s: '‚ôÑ', n: 'Saturno', c: 'c-saturn' }
};

const SEQ = ['saturn', 'jupiter', 'mars', 'sun', 'venus', 'mercury', 'moon'];
const RULERS = {0:'moon', 1:'mars', 2:'mercury', 3:'jupiter', 4:'venus', 5:'saturn', 6:'sun'};

function minToStr(min) {
  min = Math.floor(min);
  while (min < 0) min += 1440;
  while (min >= 1440) min -= 1440;
  const h = Math.floor(min / 60);
  const m = min % 60;
  return h.toString().padStart(2, '0') + ':' + m.toString().padStart(2, '0');
}

function getCityMinutes() {
  const now = new Date();
  const localH = now.getHours();
  const localM = now.getMinutes();
  const localMin = localH * 60 + localM;
  const offsetMin = now.getTimezoneOffset();
  const utcMin = localMin + offsetMin;
  const cityMin = utcMin + (TZ * 60);
  
  // DEBUG
  const dbg = document.getElementById('debugBox');
  dbg.innerHTML = `URL params: city=${CITY}, lat=${LAT}, lon=${LON}, tz=${TZ}<br>
Browser: ${localH}:${localM} (offset=${offsetMin}min)<br>
Calcolo: local=${localMin} + offset=${offsetMin} = UTC ${utcMin} (${minToStr(utcMin)})<br>
UTC + TZ*60 = ${utcMin} + ${TZ*60} = ${cityMin} (${minToStr(cityMin)})`;
  
  return cityMin;
}

function getCityDayOfWeek() {
  const now = new Date();
  const localMin = now.getHours() * 60 + now.getMinutes();
  const offsetMin = now.getTimezoneOffset();
  const utcMin = localMin + offsetMin;
  const cityMin = utcMin + (TZ * 60);
  
  let day = now.getDay();
  if (cityMin >= 1440) day = (day + 1) % 7;
  if (cityMin < 0) day = (day + 6) % 7;
  return day;
}

function getDayOfYear() {
  const now = new Date();
  const start = new Date(now.getFullYear(), 0, 0);
  return Math.floor((now - start) / 86400000);
}

function sunTimesMin(lat, lon, doy, tz) {
  const latRad = lat * Math.PI / 180;
  const dec = -23.45 * Math.cos(2 * Math.PI / 365 * (doy + 10));
  const decRad = dec * Math.PI / 180;
  const B = 2 * Math.PI / 365 * (doy - 81);
  const eot = 9.87 * Math.sin(2 * B) - 7.53 * Math.cos(B) - 1.5 * Math.sin(B);
  const zenith = 90.833 * Math.PI / 180;
  
  let cosH = (Math.cos(zenith) - Math.sin(latRad) * Math.sin(decRad)) / (Math.cos(latRad) * Math.cos(decRad));
  cosH = Math.max(-1, Math.min(1, cosH));
  const H = Math.acos(cosH) * 180 / Math.PI;
  
  const noon = 720 - (lon * 4) - eot;
  const srUTC = noon - (H * 4);
  const ssUTC = noon + (H * 4);
  
  const sr = srUTC + (tz * 60);
  const ss = ssUTC + (tz * 60);
  
  return { sr, ss };
}

function calcHours(lat, lon, doy, tz, dayOfWeek) {
  const { sr, ss } = sunTimesMin(lat, lon, doy, tz);
  const { sr: nextSr } = sunTimesMin(lat, lon, doy + 1, tz);
  
  const dayLen = (ss - sr) / 12;
  const nightLen = ((nextSr + 1440) - ss) / 12;
  
  const pyDay = (dayOfWeek + 6) % 7;
  const ruler = RULERS[pyDay];
  const ri = SEQ.indexOf(ruler);
  
  const hrs = [];
  
  let t = sr;
  for (let i = 0; i < 12; i++) {
    const p = SEQ[(ri + i) % 7];
    const e = t + dayLen;
    hrs.push({ num: i + 1, p, st: t, en: e, day: true });
    t = e;
  }
  
  t = ss;
  for (let i = 0; i < 12; i++) {
    const p = SEQ[(ri + 12 + i) % 7];
    const e = t + nightLen;
    hrs.push({ num: i + 13, p, st: t, en: e, day: false });
    t = e;
  }
  
  return { hrs, sr, ss, ruler };
}

function getCur(hrs, nowMin) {
  while (nowMin < 0) nowMin += 1440;
  while (nowMin >= 1440) nowMin -= 1440;
  
  for (const h of hrs) {
    let st = h.st;
    let en = h.en;
    while (st < 0) st += 1440;
    while (en < 0) en += 1440;
    
    if (en > 1440) {
      if (nowMin >= st || nowMin < (en - 1440)) return h;
    } else {
      if (nowMin >= st && nowMin < en) return h;
    }
  }
  return null;
}

function mkRow(h, nowMin, cur) {
  const pl = PLANETS[h.p];
  const isCur = cur && h.num === cur.num;
  let isPast = h.en <= 1440 && nowMin >= h.en;
  
  let cls = 'hrow';
  if (isCur) cls += ' cur';
  else if (isPast) cls += ' past';
  
  return `<div class="${cls}"><div class="n">${h.num}</div><div class="s ${pl.c}">${pl.s}</div><div class="nm ${pl.c}">${pl.n}</div><div class="tm">${minToStr(h.st)}</div><div class="tm">${minToStr(h.en)}</div></div>`;
}

let DATA = null;

function init() {
  const nowMin = getCityMinutes();
  const doy = getDayOfYear();
  const dow = getCityDayOfWeek();
  
  DATA = calcHours(LAT, LON, doy, TZ, dow);
  const cur = getCur(DATA.hrs, nowMin);
  
  document.getElementById('localTime').textContent = 'üïê Ora ' + CITY + ': ' + minToStr(nowMin);
  
  const days = ['domenica', 'luned√¨', 'marted√¨', 'mercoled√¨', 'gioved√¨', 'venerd√¨', 'sabato'];
  const now = new Date();
  document.getElementById('dateText').textContent = days[dow] + ' ' + now.getDate() + '/' + (now.getMonth()+1) + '/' + now.getFullYear();
  
  const rl = PLANETS[DATA.ruler];
  document.getElementById('rulerText').innerHTML = `<span class="${rl.c}">${rl.s} ${rl.n}</span>`;
  
  document.getElementById('srText').textContent = minToStr(DATA.sr);
  document.getElementById('ssText').textContent = minToStr(DATA.ss);
  
  if (cur) {
    const pl = PLANETS[cur.p];
    document.getElementById('curSym').textContent = pl.s;
    document.getElementById('curSym').className = 'sym ' + pl.c;
    document.getElementById('curName').textContent = pl.n;
    document.getElementById('curName').className = 'name ' + pl.c;
    document.getElementById('curTime').textContent = minToStr(cur.st) + ' - ' + minToStr(cur.en);
    document.getElementById('curBanner').style.display = 'block';
  } else {
    document.getElementById('curBanner').style.display = 'none';
  }
  
  const dayH = DATA.hrs.filter(h => h.day);
  const nightH = DATA.hrs.filter(h => !h.day);
  document.getElementById('gridDay').innerHTML = dayH.map(h => mkRow(h, nowMin, cur)).join('');
  document.getElementById('gridNight').innerHTML = nightH.map(h => mkRow(h, nowMin, cur)).join('');
}

function updateCD() {
  if (!DATA) return;
  const nowMin = getCityMinutes();
  const cur = getCur(DATA.hrs, nowMin);
  
  if (cur) {
    let rem = cur.en - nowMin;
    if (rem < 0) rem += 1440;
    document.getElementById('cdText').textContent = Math.floor(rem) + 'm';
  }
  document.getElementById('localTime').textContent = 'üïê Ora ' + CITY + ': ' + minToStr(nowMin);
}

function showTab(which) {
  document.getElementById('gridDay').classList.toggle('hide', which !== 'day');
  document.getElementById('gridNight').classList.toggle('hide', which !== 'night');
  document.getElementById('tabDay').classList.toggle('on', which === 'day');
  document.getElementById('tabNight').classList.toggle('on', which === 'night');
}

init();
setInterval(updateCD, 1000);
</script>
</body>
</html>
